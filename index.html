<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class= "container">
    <H1>Pizza Parlor</H1>
    <form id= "pizzaForm">
      <div class= "form-group">
        <input type="radio" id="small" name="sizes" value="small">
        <label for="small">Small</label><br>
        <input type="radio" id="medium" name="sizes" value="medium">
        <label for="medium">Medium</label><br>
        <input type="radio" id="large" name="sizes" value="large">
        <label for="large">Large</label><br>
      </div>
      <div class= "form-group">
        <input type="checkbox" id="cheese" name="toppings" value="cheese">
        <label for="cheese"> Cheese</label><br>
        <input type="checkbox" id="pepperoni" name="toppings" value="pepperoni">
        <label for="pepperoni">Pepperoni</label><br>
        <input type="checkbox" id="artichoke" name="toppings" value="artichoke">
        <label for="artichoke">Artichoke</label><br>
        <input type="checkbox" id="mushroom" name="toppings" value="mushroom">
        <label for="mushroom">Mushroom</label><br>
      </div>
      <button type="submit" class="btn-primary">Get my Pizza</button>
    </form>
    <div id="output">

    </div>
  </div>
</body>
</html>
